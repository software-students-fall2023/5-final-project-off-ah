<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/money.css') }}">

    <title>Money Out</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="{{ url_for('auth.logout') }}" class="logout-button">Logout</a>
            <span class="header-title">Personal Finance Manager</span>
            <a href="/account" class="account-icon"></a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="/"><span class="icon home-icon"></span><span class="text">Home</span></a></li>
                <li><a href="/transaction_log"><span class="icon log-icon"></span><span class="text">Transactions</span></a></li>
                <li><a href="/report"><span class="icon report-icon"></span><span class="text">Report</span></a></li>
            </ul>        
        </div>
        <div class="main-content">
            <h1>Money Out Transaction</h1>
            <form action="{{ url_for('transaction_out') }}" method="post">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
    
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
    
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
    
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">--Select a Category--</option>
                        <option value="Food & Drink">Food & Drink</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Personal">Personal</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Professional Services">Professional Services</option>
                        <option value="Fees & Adjustments">Fees & Adjustments</option>
                        <option value="Bills & Utilities">Bills & Utilities</option>
                        <option value="Etc.">Etc.</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <input type="text" id="notes" name="notes">
                </div>
    
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="footer">
        <p class="footer-text">Â© 2023 My App. All Rights Reserved.<a href="/contact" class="contact-link"></br>Contact Us</a></p>
    </div>
</body>
</html>
